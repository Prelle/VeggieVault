name: Deploy to Render

on:
    push:
        branches: [main]            
    pull_request:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Deploy Site
              env:
                  DEPLOY_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
              run: |
                  curl "$DEPLOY_URL"